<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
  <input type="file" name="*.txt" id="file">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

  <h1>nOlaf</h1>

  <canvas id="myChart"></canvas>
  <script>

    var ctx = document.getElementById("myChart");

    document.getElementById('file').onchange = function(){
      var file = this.files[0];
      var reader = new FileReader();
      reader.onload = function(progressEvent){
        // Entire file
        console.log(this.result);
        // By lines
        var lines = this.result.split('\n');
        var Anger = parseFloat(lines[0]) * 100;
        var Disgust = parseFloat(lines[1]) * 100;
        var Fear = parseFloat(lines[2]) * 100;
        var Joy = parseFloat(lines[3]) * 100;
        var Sadness = parseFloat(lines[4]) * 100;
        var Analytical = parseFloat(lines[5]) * 100;
        var Confident = parseFloat(lines[6]) * 100;
        var Tentative = parseFloat(lines[7]) * 100;
        var Openness = parseFloat(lines[8]) * 100;
        var Conscientiousness = parseFloat(lines[9]) * 100;
        var Extraversion = parseFloat(lines[10]) * 100;
        var Agreeableness = parseFloat(lines[11]) * 100;
        var EmotionalRange = parseFloat(lines[12]) * 100;
        var Name1 = lines[13];
        var Anger2 = parseFloat(lines[14]) * 100;
        var Disgust2 = parseFloat(lines[15]) * 100;
        var Fear2 = parseFloat(lines[16]) * 100;
        var Joy2 = parseFloat(lines[17]) * 100;
        var Sadness2 = parseFloat(lines[18]) * 100;
        var Analytical2 = parseFloat(lines[19]) * 100;
        var Confident2 = parseFloat(lines[20]) * 100;
        var Tentative2 = parseFloat(lines[21]) * 100;
        var Openness2 = parseFloat(lines[22]) * 100;
        var Conscientiousness2 = parseFloat(lines[23]) * 100;
        var Extraversion2 = parseFloat(lines[24]) * 100;
        var Agreeableness2 = parseFloat(lines[25]) * 100;
        var EmotionalRange2 = parseFloat(lines[26]) * 100;
        var Name2 = lines[27];

        var myChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ["Anger", "Disgust", "Fear", "Joy", "Sadness", "Analytical", "Confident", "Tentative", "Openness", "Conscientiousness", "Extraversion", "Agreeableness", "Emotional Range"],
            datasets: [{
              label: Name1,
              backgroundColor: "rgba(153,255,51,0.4)",
              borderColor: "rgba(153,255,51,1)",
              data: [Anger, Disgust, Fear, Joy, Sadness, Analytical, Confident, Tentative, Openness, Conscientiousness, Extraversion, Agreeableness, EmotionalRange]
            }, {
              label: Name2,
              backgroundColor: "rgba(255,153,0,0.4)",
              borderColor: "rgba(255,153,0,1)",
              data: [Anger2, Disgust2, Fear2, Joy2, Sadness2, Analytical2, Confident2, Tentative2, Openness2, Conscientiousness2, Extraversion2, Agreeableness2, EmotionalRange2]
            }]
          },
          options: {
            scale: {
                ticks: {
                  max: 100,
                  min: 0,
                  maxTicksLimit: 5
              }
            }
          }
        });
      };
      reader.readAsText(file);

    };


  </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
